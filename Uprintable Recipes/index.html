<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Print Me !</title>
</head>
<body>

    <div class="container">

        <header>
            <h1>My unprintable cooking recipes</h1>
        </header>

        <div class="recipe-list">

            <ul>
                <li>
                    <div class="recipe">
                        <img class="recip-image" src="" alt="">
                        <p class="recipe-description"></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
